<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RELAXIFY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: rgb(2, 0, 36);
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(9, 121, 118, 1) 25%, rgba(87, 255, 0, 1) 100%);
            margin: 0;
            padding: 0;
        }

        .logo {
            position: fixed;
            top: 10px;
            left: 10px;
            height: 60px;
            width: auto;
            z-index: 1000;
            border-radius: 10px;
        }

        h1 {
            margin-top: 30px;
            color: white;
            font-size: 48px;
        }

        .category {
            margin: 20px;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }

        .icons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            align-items: center;
            position: relative;
        }

        .icon {
            width: 80px;
            height: 80px;
            background-size: cover;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid #000;
            position: relative;
        }

        .icon span {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 12px;
            visibility: hidden;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2px 5px;
            border-radius: 5px;
        }

        .icon:hover span {
            visibility: visible;
        }

        .pause-button {
            width: 60px;
            height: 60px;
            background: black;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            right: 0;
        }

        .footer-credit {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-weight: bold;
            color: white;
            font-size: 25px;
        }
    </style>
</head>

<body>
    <!-- Logo in the top-left corner -->
    <img src="images/logo.png" alt="Relaxify Logo" class="logo">

    <!-- Title in the center -->
    <h1>RELAXIFY</h1>

    <div id="categories"></div>

    <div class="footer-credit">
        Made by: Keshav Raj and Ankit Kumar
    </div>
